<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">


<link rel="stylesheet" href="../../static/css/lumen/bootstrap.min.css"
      th:href="@{css/lumen/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/css/style.css"
      th:href="@{css/style.css}"/>
<script th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/4.0.0-beta.3/js/bootstrap.min.js}"></script>


<title>Register form</title>

<head>

</head>
<body>


<div layout:fragment="content" class="container" style="width: 400px">

    <br/>
    <br/>
    <br/>



    <div class="alert alert-info" th:if="${exist}">
       <p class="text text-center">
           User with this email already Exist
       </p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">


        <div class="form-group">
            <label for="email" class="form-control-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" />
            <div class="text-danger text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" id="password" />
            <div class="text-danger text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
        </div>

        <div class="form-group">
            <label for="name" class="form-control-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" />
            <div class="text-danger text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary" />

    </form>





</div>


</body>
</html>
