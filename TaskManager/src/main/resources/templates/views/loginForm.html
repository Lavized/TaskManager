<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">


<link rel="stylesheet" href="../../static/css/lumen/bootstrap.min.css"
      th:href="@{css/lumen/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/css/style.css"
      th:href="@{css/style.css}"/>
<script th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/4.0.0-beta.3/js/bootstrap.min.js}"></script>


<title>Register form</title>

<head>

</head>
<body>


<div layout:fragment="content" class="container" style="width: 400px">

    <br/>
    <br/>
    <br/>


    <div class="alert alert-danger" th:if="${param.error}">
        <h2>
            Invalid Email or Password
        </h2>
    </div>

    <form th:action="@{/login}"  method="post">


        <div class="form-group">
            <label for="email" class="form-control-label">Email</label>
            <input type="text" class="form-control"  id="email" th:name="username" />
        </div>

        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="text" class="form-control"  id="password" th:name="password" />
        </div>



        <input type="submit" value="Submit" class="btn btn-primary" />

    </form>





</div>


</body>
</html>
