<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">


<link rel="stylesheet" href="../../static/css/lumen/bootstrap.min.css"
      th:href="@{css/lumen/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/css/style.css"
      th:href="@{css/style.css}"/>
<script th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/4.0.0-beta.3/js/bootstrap.min.js}"></script>


<head>

</head>
<body>





<div layout:fragment="content" class="container mySpace">

    <br/>

    <div class="card">
        <div class="card card-body">

            <table class="table table-hover">

                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Start time</th>
                    <th scope="col">End time</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="task : ${tasks}" >

                    <td th:text="${task.date}" ></td>
                    <td th:text="${task.startTime}" ></td>
                    <td th:text="${task.endTime}" ></td>
                    <td th:text="${task.description}" ></td>
                </tr>

                </tbody>

            </table>

        </div>
    </div>



</div>


</body>
</html>
