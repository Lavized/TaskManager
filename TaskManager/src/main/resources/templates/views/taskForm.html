<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">


<link rel="stylesheet" href="../../static/css/lumen/bootstrap.min.css"
      th:href="@{css/lumen/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/css/style.css"
      th:href="@{css/style.css}"/>
<script th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/4.0.0-beta.3/js/bootstrap.min.js}"></script>


<title>Register form</title>

<head>

</head>
<body>


<div layout:fragment="content" class="container">



    <form th:action="@{/addTask}" th:object="${task}" method="post">


        <div class="form-group">
            <label for="date" class="form-control-label">Date</label>
            <input type="date" class="form-control" th:field="*{date}" id="date" />
            <div class="text-danger text" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"  ></div>
        </div>

        <div class="form-group">
            <label for="startTime" class="form-control-label">Start Time</label>
            <input type="time" class="form-control" th:field="*{startTime}" id="startTime" />
            <div class="text-danger text" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" ></div>
        </div>

        <div class="form-group">
            <label for="endTime" class="form-control-label">End Time</label>
            <input type="time" class="form-control" th:field="*{endTime}" id="endTime" />
            <div class="text-danger text" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" ></div>
        </div>


        <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <textarea  class="form-control" th:field="*{description}" id="description" ></textarea>
            <div class="text-danger text" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" ></div>
        </div>


        <input type="submit" value="Submit" class="btn btn-primary" />

    </form>





</div>


</body>
</html>
